    <!--Chatbot spacing-->
    <section class="msger" style="background-image: url(images/Botspace.jfif)">
      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Savanna</div>
              <div class="msg-info-time">12:45</div>
            </div>
            <!--First text-->
            <div class="msg-text">
              Hi, welcome to Savanna Chat! Go ahead and Ask me a question ðŸ˜„
            </div>

        </div>

            class="msg-img"
            style="
              background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Mania</div>
              <div class="msg-info-time">12:46</div>
            </div>

            <div class="msg-text">AM MANIA, right?</div>
          </div>
        </div>
      </main>
      <!--The submission form when writing-->
      <form class="msger-inputarea" id="labnol">
        <input
          type="text"
          class="msger-input"
          id="transcript"
          placeholder="Enter your message../ Click on microphone to speak."
        />
        <i
          class="fa fas fa-microphone m-l-18"
          onclick="startDictation()"
          id="mic"
          aria-hidden="true"
          style="font-size: 48px; color: red"
        ></i>
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
